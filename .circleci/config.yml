## front-end
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install && npm run build

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

      - slack/notify:
          channel: circlecinotification
          event: fail
          template: basic_fail_1
          mentions: '@Dejay'
## back-end

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             # Your code here
             cd backend
             npm install && npm run build
             
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      - slack/notify:
          channel: circlecinotification
          event: fail
          template: basic_fail_1
          mentions: '@Dejay'


## Test job

  test-frontend:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]

      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install && npm run test

      - slack/notify:
          channel: circlecinotification
          event: fail
          template: basic_fail_1
          mentions: '@Dejay'

  test-backend:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]

      - run:
          name: Build front-end
          command: |
            # Your code here
            cd backend
            npm install && npm run test

# Run npm build
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]

      - run:
          name: Npm Audit Packages
          command: |
           
            cd frontend
            npm install && npm audit fix --audit-level=critical --force

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]

      - run:
          name: Npm Audit Packages
          command: |
            
            cd backend
            npm install && npm audit fix --audit-level=critical --force
          


workflows:
  default:
    jobs:
      - build-frontend:
          context: Udapeople
      - build-backend:
          context: Udapeople
      - test-frontend:
          context: Udapeople
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]

      - scan-backend:
          requires: [build-backend]
           